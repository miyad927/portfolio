<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>설비점검표 발행</title>
    <link rel="stylesheet" type="text/css" href="css/contents.css" />
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <style>        
        .selector,
        .day > ul > li {            
            position:relative;
            z-index: 10000;
            background-color: #fff;
            cursor: pointer;
        }
        .selector {
            padding-left: 7px;
        }
        .day > ul > li {
            display: none;
            padding: 7px;
            border: 1px solid #ccc;
        }
        .day > ul > li:hover {
            background-color: #dae6fa;
        }
    </style>
</head>
<script>
    $(function(){
        $(".day").prepend(
            '<div class="selector"></div>'+
            '<ul>'+
                '<li class="circle"><img src="img/option_circle.png" alt="원" value="circle" /></li>'+
                '<li class="square"><img src="img/option_square.png" alt="사각" value="square" /></li>'+
                '<li class="triangle"><img src="img/option_triangle.png" alt="삼각" value="triangle" /></li>'+
                '<li class="x"><img src="img/option_x.png" alt="엑스" value="x" /></li>'+
            '</ul>'+
            '<input type="text" value="30">'            
        );
        $(".selector").html($(".day li:first-child").html());
        $(".selector").on('click',function(){            
            $(".day li").css("display", "none");
            $(".selector").css("border", "0");
            $(this).css("border", "1px solid #ccc");
            $(this).siblings("ul").children("li").css("display","block");
            $(this).siblings("ul").children("li").on('click', function(){
                $(this).parents().siblings(".selector").html($(this).html());
                $("li").css("display", "none");
                $(".selector").css("border", "0");                
            });
        });        
    });
</script>
